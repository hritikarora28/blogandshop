{% extends 'blog/basic.html' %} {% block body %}
<div class="container mt-3">
	{% for item in myposts %}
	<div class="row my-2">
		<div class="col-md-6">
			<div class="card flex-md-row mb-4 box-shadow h-md-250">
				<div class="card-body d-flex flex-column align-items-start">
					<strong class="d-inline-block mb-2 text-primary"></strong>
					<h3 class="mb-0">
						<a class="text-dark" href="#">{{item.title}}</a>
					</h3>
					<div class="mb-1 text-muted">{{item.publish_date}}</div>
					<p class="card-text mb-auto">
						{{item.head0}}
					</p>
					<a href="blogpost/{{item.post_id}}">Continue reading</a>
				</div>
				<img
					class="card-img-right flex-auto d-none d-md-block"
					data-src="holder.js/200x250?theme=thumb"
					alt="Thumbnail [200x250]"
					style="width: 200px; height: 250px"
					src="/media/{{item.thumbnail}}"
					data-holder-rendered="true"
				/>
			</div>
		</div>
	</div>
	{% if forloop.counter|divisibleby:2 %} {% endif %} {% endfor %}
</div>

{% endblock %}
